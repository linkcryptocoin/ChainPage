<div class="p-5 col-xs-4 col-sm-5 col-md-5 col-lg-4">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="alert alert-danger">First Name is required</div>
        </div> -->

       <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !region.valid }">
            <label for="region">Region</label>
             <select class="form-control" name="region" [(ngModel)]="model.region" #region="ngModel" required>
                <option value="LinkGear">LinkGear</option>
                <option value="Baltimore">Baltimore</option>
            </select>
             <!--<div *ngIf="f.submitted && !userName.valid" class="alert alert-danger">User Name is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" required />
            <div *ngIf="f.submitted && !userName.valid" class="alert alert-danger">User Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="alert alert-danger">Email is required</div>
        </div>
       <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <label for="must">Enter a strong password, the length of Password must be > 8. Please keep this password in a safe place, as it is also your token private key. </label>
            <div *ngIf="f.submitted && !password.valid" class="alert alert-danger">Password is required</div>
        </div>-->
    <div class="form-group" [class.has-error]="password.touched && password.invalid">
          <label for="password" class="control-label">Password</label>
          <input id="password" required type="text" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel">
         <small for="must">Enter a strong password, the length of Password must be > 8. Please keep this password in a safe place, as it is also your token private key. </small>
            
          <div class="help-block" *ngIf="password.touched && password.errors?.required" class="alert alert-danger"> Password is required
          </div>
     </div>
     <div class="form-group" [class.has-error]="confirmPassword.touched && confirmPassword.invalid">
          <label for="confirmPassword" class="control-label">Confirm Password</label>
          <input name="confirmPassword" appConfirmEqualValidator="password" required id="confirmPassword" type="text" class="form-control"
         [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel">
          <div class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.required"class="alert alert-danger">Confirm Password is required
          </div>
          <div class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual && !confirmPassword.errors?.required" class="alert alert-danger">
            Password Mis match</div>
      </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>

    </form>

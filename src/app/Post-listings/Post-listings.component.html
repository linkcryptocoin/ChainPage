<div class="container">
    <div class="col-sm-12 col-md-9 col-lg-9 col-xl-8 row">
        <div class="col-10">
            <div class="input-group searchBox align-middle">
                <input type="text" id="txtSearch" #searchTxt class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-md" (click)="Search(txtSearch.value)"  translate>Search</button>
                    <button class="btn btn-info  btn-md" [routerLink]="['/chainpost']" translate>All Post</button>
                    <button class="btn btn-info  btn-md" [routerLink]="['/chainpost/Post']" translate>New Post</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                </thead>
                <tbody>
                    <tr class="page">
                        <td colspan="5">
                            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [maxSize]="maxSize" [pageSize]="pageSize" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
                        </td>
                    </tr>
                    <tr *ngFor="let Posts of PostsPage">
                        <th scope="row" class="th-sm">
                            <a [routerLink]="['/chainpost/Post-detail']" [queryParams]="{id: Posts._id}" (click)="incrementViewCount(Posts._id)">{{Posts.Title}}</a>
                        </th>
                        <td>{{Posts.postedBy}}</td>
                        <td><i class="far fa-thumbs-up"></i><span>{{Posts.likes}}</span>
                            <i class="far fa-thumbs-down" style="padding-left:10px"></i><span>{{Posts.dislikes}}</span>
                            <i class="fas fa-eye" style="padding-left:10px"></i><span>{{Posts.viewCount}}</span>
                            <i class="fa fa-comment" style="padding-left:10px"></i><span>{{Posts.comments}}</span></td>
                        <td>{{Posts.showPostTime}}</td>
                    </tr>
                    <tr class="page">
                        <td colspan="5">
                            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [maxSize]="maxSize" [pageSize]="pageSize" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


    <form>
        <div class="row">
            <div class="col-7 nopadding">
                <input type="text" class="form-control" id="search" #searchTxt>
            </div>

                <button class="btn btn-primary" (click)="Search(searchTxt.value)" translate>Search</button>
            </div>
            <div class="col-2 nopadding">
                <button class="btn btn-info" [routerLink]="['/home/claim']" translate>New Listing</button>
            </div>
        </div>
    </form>
    <div class="col-12 row">
        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [maxSize]="maxSize" [pageSize]="pageSize" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
